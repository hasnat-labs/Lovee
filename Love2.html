<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Dancing Script', cursive;
    text-align: center;
    background: linear-gradient(135deg, #ffd1dc, #ffe0f5, #fff0f5);
    margin: 0;
    overflow-x: hidden;
    position: relative;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #ff4da6;
    text-shadow: 1px 1px 3px #ffb6d9;
}

h3 {
    font-family: 'Fredoka One', cursive;
    font-size: 1.8em;
    margin-bottom: 15px;
    color: #ff0066;
    text-shadow: 2px 2px 4px #ffb6d9;
    font-weight: 700;
}

.warningFont {
    font-family: 'Fredoka One', cursive;
    color: #ff1a1a;
    text-shadow: 2px 2px 5px #ff9999;
    font-size: 1.8em;
}

button {
    padding: 14px 30px;
    margin: 10px;
    font-size: 1.5em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-family: 'Pacifico', cursive;
}

button:hover {
    transform: scale(1.15);
}

#noBtn { background: linear-gradient(45deg, #ff4d6d, #ff1a75); color: white; }
#yesBtn { background: linear-gradient(45deg, #ff99c8, #ff66a3); color: white; }

#catImage {
    max-width: 80%;
    margin-top: 20px;
    border-radius: 15px;
}

#loveLetter {
    font-size: 1.5em;
    font-weight: 700; /* slightly bolder text */
    padding: 20px;
    background-color: #ffe6f0;
    border-radius: 20px;
    max-width: 95%;
    margin-top: 20px;
    line-height: 1.8;
    color: #d63384;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    font-family: 'Dancing Script', cursive;
    animation: popup 0.7s ease-out;
    position: relative;
}

@keyframes popup {
    0% { transform: scale(0.5); opacity: 0; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

/* REAL CSS HEART */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50% 50% 0 0;
    transform: rotate(-45deg);
    animation: float 4s linear infinite;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: 10px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
}

/* Responsive */
@media (max-width: 480px) {
    h1 { font-size: 2em; }
    h3 { font-size: 1.5em; }
    button { font-size: 1.2em; padding: 12px 25px; }
    #loveLetter { font-size: 1.3em; padding: 15px; }
    .heart { width: 15px; height: 15px; }
    .heart::before, .heart::after { width: 15px; height: 15px; top: -7.5px; left: 0; left: 7.5px; }
}
</style>
</head>
<body>
<div class="container" id="mainPage">
    <h1>Do You Love Me?</h1>
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes</button>
</div>

<script>
const mainPage = document.getElementById('mainPage');
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

noBtn.addEventListener('click', () => {
    mainPage.innerHTML = `
        <h1 class="warningFont">How Dare You!</h1>
        <img id="catImage" src="https://media.tenor.com/dhuQV_msfiUAAAAM/cat-gun.gif" alt="Cat with gun GIF">
    `;
});

yesBtn.addEventListener('click', () => {
    mainPage.innerHTML = `
        <div id="loveLetter">
            <h3>I Love You Too ‚ù§Ô∏è And I Love You More üíñ</h3>
            <p>My dearest girl, every time I see your smile, my heart melts. You are the most beautiful, the cutest, and my absolute favorite girl in the entire world. Your presence makes everything brighter, and your laugh is the sweetest melody I could ever hear. Always remember, you are loved beyond words, and you will forever be my special girl ‚ù§Ô∏èü´∂ </p>
            <p>I Love You üíï </p>
        </div>
    `;
});

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const colors = ['#ff99c8','#ff4da6','#ff66a3','#ff1a75','#ffb6d9'];
    heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>
</body>
</html>
